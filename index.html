<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>BudgetBuddy • v2.5.1</title><meta name="theme-color" content="#0E2A22"/>
<link rel="manifest" href="manifest.json"/><link rel="apple-touch-icon" href="icons/icon-192.png"/>
<link rel="stylesheet" href="styles.css"/></head><body>
<header class="appbar"><h1>BudgetBuddy</h1><button id="settings" aria-label="Settings">⚙︎</button></header>

<!-- Viewport with paged content -->
<div id="viewport" class="viewport"><div id="track" class="track">
  <section id="calendar" class="panel"><h2>Calendar</h2><p>Calendar content…</p></section>
  <section id="debts" class="panel"><h2>Debts</h2><p>Debts content…</p></section>
  <section id="dashboard" class="panel active">
    <div class="hero"><div class="amount">$0.00</div><div class="meta">Wiggle room: $0.00</div></div>
    <div class="card"><h3>New Paycheck</h3><div class="form"><input type="date"/><input placeholder="Amount"/><button class="btn">Add</button></div></div>
  </section>
  <section id="spending" class="panel"><h2>Spending</h2><p>Spending content…</p></section>
  <section id="budget" class="panel"><h2>Budget</h2><p>Budget content…</p></section>
</div></div>

<!-- Glass tabbar with integrated larger Dashboard tab -->
<nav class="tabbar" aria-label="Main tabs">
  <div class="glass"></div>
  <div id="activePad" class="activePad"></div>
  <div class="tabs">
    <button class="t" data-tab="calendar" aria-label="Calendar">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3.75 8.25h16.5m-14.25 3.75h12a1.5 1.5 0 0 1 1.5 1.5v6A2.25 2.25 0 0 1 19.5 21.75H4.5A2.25 2.25 0 0 1 2.25 19.5v-6a1.5 1.5 0 0 0 1.5-1.5Z"/></svg>
      <small>Calendar</small>
    </button>
    <button class="t" data-tab="debts" aria-label="Debts">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M3.75 6A1.5 1.5 0 0 0 2.25 7.5v9A1.5 1.5 0 0 0 3.75 18h16.5A1.5 1.5 0 0 0 21.75 16.5v-9A1.5 1.5 0 0 0 20.25 6H3.75Zm2.25 9h6"/></svg>
      <small>Debts</small>
    </button>
    <button class="t home active" data-tab="dashboard" aria-label="Dashboard">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path stroke-linecap="round" stroke-linejoin="round" d="M3 10.5 12 3l9 7.5M5.25 9V21h13.5V9"/></svg>
      <small>Dashboard</small>
    </button>
    <button class="t" data-tab="spending" aria-label="Spending">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path stroke-linecap="round" stroke-linejoin="round" d="M3 3v18h18M7.5 15V9m6 6V6m6 9V12"/></svg>
      <small>Spending</small>
    </button>
    <button class="t" data-tab="budget" aria-label="Budget">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 7.5A2.25 2.25 0 0 1 6 5.25h10.5a1.5 1.5 0 0 1 1.5 1.5V8h1.5A2.25 2.25 0 0 1 21.75 10.25v6A2.25 2.25 0 0 1 19.5 18.5H6A2.25 2.25 0 0 1 3.75 16.25V7.5Z"/></svg>
      <small>Budget</small>
    </button>
  </div>
</nav>

<footer><small>Offline‑capable PWA • Local‑only • v2.5.1</small></footer>
<script src="app.js"></script>
</body></html>
